<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONVERTER</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <script src="./app.js"></script>
    <header>
        <div class="heading-navbar">
            <img src="./images/main-logo.svg" alt="bank-logo">
            <div class="navbar-list">
                <a href="#"><span>BANK</span></a>
                <a href="#">BİZNES</a>
                <a href="#">İNVESTİSİYA</a>
                <a href="#">SIĞORTA</a>
                <a href="#">MOBİL</a>
                <a href="#">SƏYAHƏT</a>
                <a href="#">ƏYLƏNCƏ</a>
            </div>
            <button class="login">DAXİL OL</button>
        </div>
    </header>

    <main>
        <p class="heading">Onlayn valyuta çeviricisiİİİ</p>
        <div class="converter-wrapper">
            <div class="from">
                <p class="text">Məndə var </p>
                <div class="buttons ">
                    <button class="btn left rub">RUB</button>
                    <button class="btn left usd active">USD</button>
                    <button class="btn left eur ">EUR</button>
                    <button class="btn left gbp">GBP</button>
                </div>
                <div class="input-info">
                    <input class="fromInp inputext" type="text" value="5 000">
                    <p class="currency-info">1 RUB = 0.0135 USD</p>
                </div>
            </div>
            <div class="to">
                <p class="text">Almaq istəyirəm</p>
                <div class="buttons">
                    <button class="btn right rub active">RUB</button>
                    <button class="btn right usd">USD</button>
                    <button class="btn right eur">EUR</button>
                    <button class="btn right gbp">GBP</button>
                </div>
                <div class="input-info">
                    <input class="toInp inputext" type="text" value="67.6685">
                    <p class="currency-info">1 USD = 73.8896 RUB</p>
                </div>
            </div>
        </div>



    </main>
    <div class="nowifi">
        <p class="wifi-text checkwifi">İNTERNER ŞƏBƏKƏSİ YOXDUR YA DA APİ İSTİFADƏ HAQQI BİTMİŞDİR!</p>
    </div>

</body>

</html>
